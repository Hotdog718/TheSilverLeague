<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="../Assets/Images/SLFavicon2.png" rel="shortcut icon" type="image/x-icon">
  <link href="../Assets/Images/SLFavicon2.png" rel="icon" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./stylesheet.css">
  <link rel="stylesheet" href="../Assets/CSS/main.css">
  <script src="../Assets/Scripts/jquery.min.js"></script>
  <script src="../Assets/Scripts/menu.js"></script>
  <title>League Card Creator</title>
</head>
<body>
  <div class="top-bar">
    <div id="button-and-menu"></div>
  </div>
  <div class="banner">
    <img src="../Assets/Images/Banner.png" alt="banner">
  </div>
  <div class="content">
    <div>
      <h1 id="name-toggle"><u>Name:</u></h1>
      <div id="name-panel">
        <label for="name">Name: </label>
        <input id="name" type="text" name="name" value=""><br>
        <label for="outline">Text Outline: </label>
        <input id="outline" type="checkbox" name="outline" value="" checked><br>
        <label for="name-color">Name Color: </label>
        <input type="color" id="name-color" name="name-color" value="#FFFFFF"><br>
        <label for="outline-color">Outline Color: </label>
        <input type="color" id="outline-color" name="outline-color" value="#000000">
      </div>
      <h1 id="rank-toggle"><u>Ranking</u></h1>
      <div id="rank">
        <label for="rank">Ignore: </label>
        <input type="radio" name="rank" value="Ignore" checked><br>
        <label for="rank">D Rank: </label>
        <input type="radio" name="rank" value="D"><br>
        <label for="rank">C Rank: </label>
        <input type="radio" name="rank" value="C"><br>
        <label for="rank">B Rank: </label>
        <input type="radio" name="rank" value="B"><br>
        <label for="rank">A Rank: </label>
        <input type="radio" name="rank" value="A"><br>
        <label for="rank">S Rank: </label>
        <input type="radio" name="rank" value="S"><br>
        <label for="rank">SS Rank: </label>
        <input type="radio" name="rank" value="SS">
      </div>

      <h1 id="background-toggle"><u>Background</u></h1>
      <div id="backgrounds">
        <ul id="background-list" class="preview"></ul>
      </div>
      <h1 id="frame-toggle"><u>Frame: </u></h1>
      <div id="frames">
        <div id="options">
          <label for="frame">None: </label><input type="radio" name="frame" value="None" checked><br>
          <label for="frame">Curved: </label><input type="radio" name="frame" value="Curved"><br>
          <label for="frame">Line: </label><input type="radio" name="frame" value="Line">
        </div>
        <div id="color">
          <div id="outer-frame">
            <label for="color1">Color 1: </label>
            <input id="color1" type="color" name="color1" value="#d11313">
          </div>
          <div id="inner-frame">
            <label for="color2">Color 2: </label>
            <input id="color2" type="color" name="color2" value="#3b3b3b">
          </div>
        </div>
      </div>

      <h1 id="sprite-toggle"><u>Sprite: </u></h1>
      <div id="sprite">
        <div id="upload">
          <label for="pic">Upload: </label>
          <input type="file" name="pic" accept="images/png">
        </div>
        <div id="position-scale">
          <label for="x">X: </label>
          <input id="x" type="number" name="x" value="0">
          <br>
          <label for="y">Y: </label>
          <input id="y" type="number" name="y" value="0">
          <br>
          <label for="scale">Scale: </label>
          <input id="scale" type="number" name="scale" step="0.05" value="1">
        </div>
        <label for="flip">Flip: </label>
        <input id="flip" type="checkbox" name="flip" value="">
      </div>
    </div>
    <div id="result">

    </div>
    <p>Note: for best results when scaling, do not use internet explorer, it's garbage</p>
  </div>
  <script src="./index.js"></script>
</body>
</html>
